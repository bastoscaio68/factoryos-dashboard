<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard</title>
    <style>
        :root {
            --bg-primary: #0a1628;
            --bg-secondary: #1a2d4a;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --success: #10b981;
            --danger: #ef4444;
            --accent: #6366f1;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .logo { font-size: 1.5rem; font-weight: bold; }
        .logo span { color: var(--accent); }
        .metrics { display: flex; gap: 30px; }
        .metric { text-align: center; }
        .metric-label { font-size: 0.8rem; color: var(--text-secondary); }
        .metric-value { font-size: 1.2rem; font-weight: bold; }
        .metric-value.positive { color: var(--success); }
        .grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
        }
        .card h3 { margin-bottom: 15px; color: var(--text-secondary); font-size: 0.9rem; }
        .chart { height: 150px; display: flex; align-items: flex-end; gap: 3px; }
        .bar { flex: 1; background: var(--accent); border-radius: 3px; opacity: 0.7; }
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-card {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value { font-size: 1.3rem; font-weight: bold; }
        .stat-label { font-size: 0.75rem; color: var(--text-secondary); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.85rem; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); }
        th { color: var(--text-secondary); font-size: 0.75rem; }
        .badge {
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
        }
        .badge-win { background: rgba(16, 185, 129, 0.2); color: #34d399; }
        .badge-loss { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .ai-panel {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.3), rgba(99, 102, 241, 0.1));
            border: 1px solid var(--accent);
        }
        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 12px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üìà Trading Dashboard</div>
        <div class="metrics">
            <div class="metric">
                <div class="metric-label">Saldo</div>
                <div class="metric-value" id="saldo">$0.00</div>
            </div>
            <div class="metric">
                <div class="metric-label">PnL Total</div>
                <div class="metric-value" id="pnl">+0.00%</div>
            </div>
            <div class="metric">
                <div class="metric-label">Win Rate</div>
                <div class="metric-value" id="winrate">0%</div>
            </div>
        </div>
    </div>

    <div class="grid">
        <div class="card">
            <h3>PnL por Trade</h3>
            <div class="chart" id="chart"></div>
            <h3 style="margin-top: 20px;">Hist√≥rico de Trades</h3>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Perfil</th>
                        <th>Setup</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tbody id="trades"></tbody>
            </table>
        </div>

        <div style="display: flex; flex-direction: column; gap: 15px;">
            <div class="card">
                <h3>Performance</h3>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" style="color: var(--success)" id="wins">0</div>
                        <div class="stat-label">Wins</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" style="color: var(--danger)" id="losses">0</div>
                        <div class="stat-label">Losses</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="profitfactor">0.00</div>
                        <div class="stat-label">Profit Factor</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="pnlmedio">0%</div>
                        <div class="stat-label">PnL M√©dio</div>
                    </div>
                </div>
            </div>

            <div class="card ai-panel">
                <h3>ü§ñ IA Recommendation</h3>
                <p style="font-size: 0.85rem; color: var(--text-secondary); margin-top: 10px;">
                    Registre trades para ver recomenda√ß√µes baseadas no seu hist√≥rico.
                </p>
                <button class="btn" onclick="alert('Execute: python trade.py')">üìù Registrar Trade</button>
            </div>
        </div>
    </div>

    <script>
        async function loadDashboard() {
            try {
                const response = await fetch('trades.json');
                const trades = await response.json();
                
                if (trades.length === 0) {
                    document.getElementById('trades').innerHTML = '<tr><td colspan="4" style="text-align:center;color:var(--text-secondary)">Nenhum trade registrado</td></tr>';
                    return;
                }
                
                // Calcular m√©tricas
                const wins = trades.filter(t => t.resultado_pct > 0).length;
                const losses = trades.filter(t => t.resultado_pct < 0).length;
                const total = trades.length;
                const winrate = (wins / total * 100).toFixed(0);
                const pnlTotal = trades.reduce((acc, t) => acc + t.resultado_pct, 0);
                const pnlWins = trades.filter(t => t.resultado_pct > 0).reduce((acc, t) => acc + t.resultado_pct, 0);
                const pnlLosses = Math.abs(trades.filter(t => t.resultado_pct < 0).reduce((acc, t) => acc + t.resultado_pct, 0));
                const profitFactor = pnlLosses > 0 ? (pnlWins / pnlLosses).toFixed(2) : '‚àû';
                const pnlMedio = (pnlTotal / total).toFixed(2);
                
                document.getElementById('saldo').textContent = '$12,450.00';
                document.getElementById('pnl').textContent = (pnlTotal >= 0 ? '+' : '') + pnlTotal.toFixed(2) + '%';
                document.getElementById('pnl').className = 'metric-value ' + (pnlTotal >= 0 ? 'positive' : '');
                document.getElementById('winrate').textContent = winrate + '%';
                document.getElementById('wins').textContent = wins;
                document.getElementById('losses').textContent = losses;
                document.getElementById('profitfactor').textContent = profitFactor;
                document.getElementById('pnlmedio').textContent = (pnlMedio >= 0 ? '+' : '') + pnlMedio + '%';
                
                // Gr√°fico
                const chart = document.getElementById('chart');
                chart.innerHTML = trades.slice(-20).map(t => 
                    `<div class="bar" style="height:${Math.abs(t.resultado_pct)*10}%;background:${t.resultado_pct >= 0 ? 'var(--success)' : 'var(--danger)'}"></div>`
                ).join('');
                
                // Tabela
                const tbody = document.getElementById('trades');
                tbody.innerHTML = trades.slice(-10).reverse().map(t => `
                    <tr>
                        <td>${t.data}</td>
                        <td>${t.perfil}</td>
                        <td>${t.setup}</td>
                        <td style="color:${t.resultado_pct >= 0 ? 'var(--success)' : 'var(--danger)'}">${t.resultado_pct >= 0 ? '+' : ''}${t.resultado_pct.toFixed(2)}%</td>
                    </tr>
                `).join('');
                
            } catch (e) {
                console.log('Erro ao carregar trades:', e);
            }
        }
        
        loadDashboard();
        setInterval(loadDashboard, 5000);
    </script>
</body>
</html>
